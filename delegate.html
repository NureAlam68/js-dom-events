<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <section>
        <ul id="item-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Perferendis, iure?</li>
            <li class="item">Modi, eum.</li>
            <li class="item">Accusamus, nobis.</li>
            <li class="item">Repellendus, doloribus!</li>
        </ul>
        <button id="btn-add">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(let item of items) {
        //     item.addEventListener('click', function(event) {
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }

        document.getElementById('item-container').addEventListener('click', function(event) {
            event.target.parentNode.removeChild(event.target)
        })

        document.getElementById('btn-add').addEventListener('click', function() {
            const listContainer = document.getElementById('item-container');
            const li = document.createElement('li');
            li.innerText = 'New Item';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
