<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body class="">
    <div class="flex gap-5 w-auto mx-[40%]">
        <!-- <h1 class="text-3xl text-center my-5 font-bold">Daraz Lite</h1> -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcZkAx6DiY9vPeePkTNC59U-LF71itMhEkiOQbQrN0w50Dt6LyQGgOpXHA67pRiO29BU4&usqp=CAU" alt="" class="h-20">
    </div>
    <div class="w-[80%] text-center mx-auto mb-2">
        <textarea id="text-area" placeholder="write a review...." class="textarea mx-auto textarea-bordered textarea-lg w-96"></textarea>
    </div>
    <div class="text-end mx-[56%]">
        <button id="submit-btn" class="btn btn-success bg-orange-500 btn-sm">Submit</button>
    </div>
    <div id="review" class="user-review w-96 mx-auto mt-5">
        <h1 class="text-3xl font-bold text-orange-600">User Review...</h1>
    </div>
    <div class="mt-10">
        <div class="stats shadow bg-orange-400 mx-[40%]">
            <div class="stat">
            <div class="stat-title text-white">Total review</div>
            <div class="stat-value">9040</div>
            <div class="stat-desc text-white">21% more than last month</div>
            </div>
        </div>
    </div>
    <script src="./js/review.js"></script>
</body>
</html>
